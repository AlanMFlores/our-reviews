<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Reviews</title>
</head>
<body>
    <main class="main">
        <div class="title-container">
            <h1 class="title">Our Reviews</h1>
            <span class="bar"></span>
        </div>
        <div class="container">
            <div class="card">
                <div class="card-img">
                    <figure>
                        <img src="img/person1.jpg" id="person-img" alt="person">
                    </figure>
                    <span class="quotes"><i class="fas fa-quote-right"></i>
                    </span>
                </div>
                <p id="author">Sara Jones</p>
                <p id="job">UX Designer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia natus esse alias similique molestias provident? Corporis, distinctio sint veritatis numquam at veniam, dolores ratione sit dignissimos odit, ipsam voluptas consequatur.</p>

                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <button class="random-btn">Surprise me</button>
                
            </div>
        </div>
    </main>
    <script src="scripts.js"></script>
    <script src="https://kit.fontawesome.com/549c3d58c0.js" crossorigin="anonymous"></script>
</body>
</html>
